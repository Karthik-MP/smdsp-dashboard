version: "3.9"

services:
  # PostgreSQL databases for 4chan and Reddit data
  db:
    image: timescale/timescaledb-ha:pg17
    container_name: timescaledb
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # FastAPI backend service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override database URLs to use Docker network
      CHAN_DATABASE_URL: postgresql://postgres:password@db:5432/chan_crawler
      REDDIT_DATABASE_URL: postgresql://postgres:password@db:5432/reddit_crawler
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  # Next.js frontend service
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: nextjs-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  timescale_data:
    driver: local

networks:
  app-network:
    driver: bridge
